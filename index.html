<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" type="text/css" href="csshake.min.css">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main background">
        <div class="instruc2 none">
            <h1>I AM WARNING YOU DONT DO IT</h1>
            <h2 class="warn">U BETTER NOT DO IT AGAIN</h2>
        </div>
        <div class="instruc1 none">
            <h1 class="big">WELL YOU DIDNT LISTEN!</h1>
            <h2 class="warn2">TOLD YOU NOT TO DO IT!!</h2>
        </div>
        <div class="instruc">
            <h1>Click AC to switch it ON </h1>
            <h2 class="warn">DONT DIVIDE BY ZERO</h2>
        </div>
        <div class="wrap move-up">
            <div class="content">
                <div class="screen">
                    <h3 class="prev"></h3>
                    <h3 class="current"></h3>
                </div>

                <div class="calculator">
                    <button class="mc mem">mc</button>
                    <button class="mr mem">mr</button>
                    <button class="ms mem">ms</button>
                    <button class="m+ mem">m+</button>
                    <button value="/" class="div op">รท</button>
                    <button value="%" class="perc op">%</button>
                    <button value="7" class="seven num">7</button>
                    <button value="8" class="eight num">8</button>
                    <button value="9" class="nine num">9</button>
                    <button value="*" class="mult op">X</button>
                    <button value="*-1" class="invert">+/-</button>
                    <button value="4" class="four num">4</button>
                    <button value="5" class="five num">5</button>
                    <button value="6" class="six num">6</button>
                    <button value="-" class="minus op">-</button>
                    <button class="del">DEL</button>
                    <button value="1" class="one num">1</button>
                    <button value="2" class="two num">2</button>
                    <button value="3" class="three num">3</button>
                    <button value="+" class="plus h-2 op">+</button>
                    <button class="hard-reset">AC</button>
                    <button value="0" class="zero num">0</button>
                    <button value="." class="point num">.</button>
                    <button value="=" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
<script src="calc.js"></script>

</html>
